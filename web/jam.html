<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jam WITA Digital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        
        .clock-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
            padding: 20px;
        }
        
        .digital-clock {
            font-size: clamp(3rem, 15vw, 12rem);
            font-weight: 300;
            color: white;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            letter-spacing: 0.1em;
            margin-bottom: 2rem;
            font-family: 'Courier New', monospace;
        }
        
        .timezone-label {
            font-size: clamp(1rem, 3vw, 2rem);
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 3rem;
            font-weight: 300;
        }
        
        .control-buttons {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
        }
        
        .fullscreen-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
        }
        
        .btn-glass {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: white;
            transition: all 0.3s ease;
        }
        
        .btn-glass:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .btn-glass:active {
            transform: translateY(0);
        }
        
        .status-indicator {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid rgba(0, 255, 0, 0.5);
            color: #00ff00;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .date-display {
            font-size: clamp(0.9rem, 2vw, 1.5rem);
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 1rem;
            font-weight: 300;
        }
        
        @media (max-width: 768px) {
            .control-buttons {
                bottom: 20px;
                gap: 10px;
            }
            
            .fullscreen-btn {
                bottom: 20px;
                right: 20px;
            }
            
            .status-indicator {
                top: 10px;
                left: 10px;
                font-size: 0.8rem;
                padding: 6px 12px;
            }
        }
        
        .loading {
            opacity: 0.5;
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="status-indicator" id="statusIndicator">
        <i class="bi bi-wifi"></i> Terhubung
    </div>
    
    <div class="clock-container">
        <div class="date-display" id="dateDisplay"></div>
        <div class="digital-clock" id="digitalClock">00:00:00</div>
        <div class="timezone-label">Waktu Indonesia Tengah (WITA)</div>
    </div>
    
    <div class="control-buttons">
        <button class="btn btn-glass btn-sm" id="refreshBtn" title="Refresh Waktu">
            <i class="bi bi-arrow-clockwise"></i> Refresh
        </button>
        <button class="btn btn-glass btn-sm" id="syncBtn" title="Sinkron Server">
            <i class="bi bi-cloud-arrow-down"></i> Sync Server
        </button>
    </div>
    
    <button class="btn btn-glass btn-sm fullscreen-btn" id="fullscreenBtn" title="Fullscreen">
        <i class="bi bi-fullscreen"></i>
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let clockInterval;
        let isFullscreen = false;
        let serverTimeOffset = 0;
        
        // Initialize clock
        function initClock() {
            updateClock();
            clockInterval = setInterval(updateClock, 1000);
        }
        
        // Update clock display
        function updateClock() {
            const now = new Date();
            const witaTime = new Date(now.getTime() + (8 * 60 * 60 * 1000) + serverTimeOffset);
            
            const hours = String(witaTime.getUTCHours()).padStart(2, '0');
            const minutes = String(witaTime.getUTCMinutes()).padStart(2, '0');
            const seconds = String(witaTime.getUTCSeconds()).padStart(2, '0');
            
            document.getElementById('digitalClock').textContent = `${hours}:${minutes}:${seconds}`;
            
            // Update date
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                timeZone: 'Asia/Makassar'
            };
            document.getElementById('dateDisplay').textContent = 
                witaTime.toLocaleDateString('id-ID', options);
        }
        
        // Refresh time
        function refreshTime() {
            const clock = document.getElementById('digitalClock');
            const refreshBtn = document.getElementById('refreshBtn');
            
            clock.classList.add('loading');
            refreshBtn.innerHTML = '<i class="bi bi-arrow-clockwise"></i> <span class="spinner-border spinner-border-sm" role="status"></span>';
            
            setTimeout(() => {
                serverTimeOffset = 0;
                updateClock();
                clock.classList.remove('loading');
                refreshBtn.innerHTML = '<i class="bi bi-arrow-clockwise"></i> Refresh';
                showStatus('Waktu diperbarui', 'success');
            }, 500);
        }
        
        // Sync with server time (simulated)
        function syncServerTime() {
            const clock = document.getElementById('digitalClock');
            const syncBtn = document.getElementById('syncBtn');
            
            clock.classList.add('loading');
            syncBtn.innerHTML = '<i class="bi bi-cloud-arrow-down"></i> <span class="spinner-border spinner-border-sm" role="status"></span>';
            
            // Simulate server sync delay
            setTimeout(() => {
                // Simulate minor time adjustment (random between -2 to +2 seconds)
                serverTimeOffset = (Math.random() - 0.5) * 4000;
                updateClock();
                clock.classList.remove('loading');
                syncBtn.innerHTML = '<i class="bi bi-cloud-arrow-down"></i> Sync Server';
                showStatus('Sinkronisasi berhasil', 'success');
            }, 1000);
        }
        
        // Toggle fullscreen
        function toggleFullscreen() {
            const btn = document.getElementById('fullscreenBtn');
            
            if (!isFullscreen) {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.webkitRequestFullscreen) {
                    document.documentElement.webkitRequestFullscreen();
                } else if (document.documentElement.msRequestFullscreen) {
                    document.documentElement.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }
        
        // Show status message
        function showStatus(message, type = 'info') {
            const indicator = document.getElementById('statusIndicator');
            const originalContent = indicator.innerHTML;
            
            if (type === 'success') {
                indicator.innerHTML = `<i class="bi bi-check-circle"></i> ${message}`;
                indicator.style.background = 'rgba(0, 255, 0, 0.2)';
                indicator.style.borderColor = 'rgba(0, 255, 0, 0.5)';
                indicator.style.color = '#00ff00';
            }
            
            setTimeout(() => {
                indicator.innerHTML = originalContent;
                indicator.style.background = 'rgba(0, 255, 0, 0.2)';
                indicator.style.borderColor = 'rgba(0, 255, 0, 0.5)';
                indicator.style.color = '#00ff00';
            }, 2000);
        }
        
        // Event listeners
        document.getElementById('refreshBtn').addEventListener('click', refreshTime);
        document.getElementById('syncBtn').addEventListener('click', syncServerTime);
        document.getElementById('fullscreenBtn').addEventListener('click', toggleFullscreen);
        
        // Fullscreen change event
        document.addEventListener('fullscreenchange', () => {
            isFullscreen = !isFullscreen;
            const btn = document.getElementById('fullscreenBtn');
            if (isFullscreen) {
                btn.innerHTML = '<i class="bi bi-fullscreen-exit"></i>';
                btn.title = 'Exit Fullscreen';
            } else {
                btn.innerHTML = '<i class="bi bi-fullscreen"></i>';
                btn.title = 'Fullscreen';
            }
        });
        
        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'F11') {
                e.preventDefault();
                toggleFullscreen();
            } else if (e.key === 'r' || e.key === 'R') {
                refreshTime();
            } else if (e.key === 's' || e.key === 'S') {
                syncServerTime();
            }
        });
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initClock);
        
        // Handle page visibility change
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                clearInterval(clockInterval);
            } else {
                initClock();
            }
        });
    </script>
</body>
</html>
