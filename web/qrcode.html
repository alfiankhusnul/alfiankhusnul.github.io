<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scan QR/Barcode</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- html5-qrcode CDN -->
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4">
  <div class="max-w-3xl mx-auto bg-white p-4 rounded-xl shadow-md">
    <h1 class="text-xl sm:text-2xl font-bold mb-4 text-center">Scanner QR / Barcode</h1>

    <!-- Tombol Ganti Kamera -->
    <div class="mb-3 flex justify-center">
      <button id="switchCameraBtn" onclick="switchCamera()" class="bg-blue-500 text-white px-3 py-2 text-sm rounded hover:bg-blue-600">
        ðŸ”„ Ganti Kamera
      </button>
    </div>

    <!-- Area Kamera -->
    <div id="reader" class="mb-4 rounded overflow-hidden" style="max-width: 100%;"></div>

    <!-- Action Buttons -->
    <div class="flex flex-col sm:flex-row sm:justify-between gap-2 sm:gap-4 mb-4">
      <button onclick="clearData()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
        Bersihkan Data
      </button>
      <button onclick="downloadCSV()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
        Unduh CSV
      </button>
    </div>

    <!-- Tabel Hasil -->
    <div class="overflow-x-auto">
      <table class="w-full table-auto border border-gray-300 text-sm">
        <thead class="bg-gray-200">
          <tr>
            <th class="border px-2 py-1">#</th>
            <th class="border px-2 py-1">Hasil</th>
            <th class="border px-2 py-1">Waktu</th>
            <th class="border px-2 py-1">Aksi</th>
          </tr>
        </thead>
        <tbody id="scanTableBody"></tbody>
      </table>
    </div>
  </div>

  <script>
    const scanKey = 'scanResults';
    let html5QrCode;
    let currentCameraId = null;
    let cameraList = [];

    function loadScans() {
      const data = JSON.parse(localStorage.getItem(scanKey)) || [];
      const tbody = document.getElementById("scanTableBody");
      tbody.innerHTML = "";
      data.forEach((item, index) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td class="border px-2 py-1 text-center">${index + 1}</td>
          <td class="border px-2 py-1 break-words">${item.text}</td>
          <td class="border px-2 py-1 text-xs">${item.time}</td>
          <td class="border px-2 py-1 text-center">
            <button onclick="deleteRow(${index})" class="text-red-500 hover:underline text-sm">Hapus</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    function addScan(text) {
      const time = new Date().toLocaleString();
      const data = JSON.parse(localStorage.getItem(scanKey)) || [];
      data.push({ text, time });
      localStorage.setItem(scanKey, JSON.stringify(data));
      loadScans();
      alert("âœ… Scan berhasil!\n\n" + text);
    }

    function deleteRow(index) {
      const data = JSON.parse(localStorage.getItem(scanKey)) || [];
      data.splice(index, 1);
      localStorage.setItem(scanKey, JSON.stringify(data));
      loadScans();
    }

    function clearData() {
      if (confirm("Apakah kamu yakin ingin menghapus semua data scan?")) {
        localStorage.removeItem(scanKey);
        loadScans();
      }
    }

    function downloadCSV() {
      const data = JSON.parse(localStorage.getItem(scanKey)) || [];
      if (data.length === 0) {
        alert("Belum ada data untuk diunduh.");
        return;
      }
      const rows = [["No", "Hasil Scan", "Waktu"]];
      data.forEach((item, index) => {
        rows.push([index + 1, item.text, item.time]);
      });
      const csvContent = rows.map(r => r.map(cell => `"${cell}"`).join(",")).join("\n");
      const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "hasil_scan.csv";
      link.click();
    }

    function startScanner(cameraId) {
      const config = { fps: 10, qrbox: { width: 250, height: 250 } };
      html5QrCode?.stop().then(() => {
        html5QrCode.clear();
        html5QrCode.start(
          cameraId,
          config,
          qrCodeMessage => addScan(qrCodeMessage),
          errorMessage => {
            // console.warn("Scan error", errorMessage);
          }
        );
      }).catch(() => { /* pass */ });
    }

    function switchCamera() {
      if (cameraList.length < 2) return alert("Tidak ada kamera lain untuk diganti.");
      const index = cameraList.findIndex(c => c.id === currentCameraId);
      const nextIndex = (index + 1) % cameraList.length;
      currentCameraId = cameraList[nextIndex].id;
      startScanner(currentCameraId);
    }

    window.onload = () => {
      html5QrCode = new Html5Qrcode("reader");
      Html5Qrcode.getCameras().then(devices => {
        if (devices && devices.length) {
          cameraList = devices;
          currentCameraId = devices.find(c => !/front|depan/i.test(c.label))?.id || devices[0].id;
          startScanner(currentCameraId);
        } else {
          alert("Kamera tidak tersedia.");
        }
      }).catch(err => {
        alert("Gagal mendapatkan daftar kamera.");
        console.error(err);
      });
      loadScans();
    };
  </script>
</body>
</html>
