<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scan QR/Barcode</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- html5-qrcode CDN -->
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4">
  <div class="max-w-3xl mx-auto bg-white p-4 sm:p-6 rounded-xl shadow-md">
    <h1 class="text-xl sm:text-2xl font-bold mb-4 text-center">Scanner QR / Barcode</h1>

    <!-- Scanner Area -->
    <div id="reader" class="mb-4 rounded overflow-hidden" style="max-width: 100%;"></div>

    <!-- Action Buttons -->
    <div class="flex flex-col sm:flex-row sm:justify-between gap-2 sm:gap-4 mb-4">
      <button onclick="clearData()" class="bg-red-500 text-white w-full sm:w-auto px-4 py-3 rounded-lg text-base hover:bg-red-600">
        ðŸ—‘ Bersihkan Data
      </button>
      <button onclick="downloadCSV()" class="bg-green-500 text-white w-full sm:w-auto px-4 py-3 rounded-lg text-base hover:bg-green-600">
        ðŸ’¾ Unduh CSV
      </button>
    </div>

    <!-- Tabel Hasil Scan -->
    <div class="overflow-x-auto">
      <table class="w-full table-auto border border-gray-300 text-sm">
        <thead class="bg-gray-200">
          <tr>
            <th class="border px-2 py-1">#</th>
            <th class="border px-2 py-1">Hasil</th>
            <th class="border px-2 py-1">Waktu</th>
            <th class="border px-2 py-1">Aksi</th>
          </tr>
        </thead>
        <tbody id="scanTableBody"></tbody>
      </table>
    </div>
  </div>

  <script>
    const scanKey = 'scanResults';

    function loadScans() {
      const data = JSON.parse(localStorage.getItem(scanKey)) || [];
      const tbody = document.getElementById("scanTableBody");
      tbody.innerHTML = "";
      data.forEach((item, index) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td class="border px-2 py-1 text-center">${index + 1}</td>
          <td class="border px-2 py-1 break-words">${item.text}</td>
          <td class="border px-2 py-1 text-xs">${item.time}</td>
          <td class="border px-2 py-1 text-center">
            <button onclick="deleteRow(${index})" class="text-red-500 hover:underline text-sm">Hapus</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    function addScan(text) {
      const time = new Date().toLocaleString();
      const data = JSON.parse(localStorage.getItem(scanKey)) || [];
      data.push({ text, time });
      localStorage.setItem(scanKey, JSON.stringify(data));
      loadScans();
    }

    function deleteRow(index) {
      const data = JSON.parse(localStorage.getItem(scanKey)) || [];
      data.splice(index, 1);
      localStorage.setItem(scanKey, JSON.stringify(data));
      loadScans();
    }

    function clearData() {
      if (confirm("Apakah kamu yakin ingin menghapus semua data scan?")) {
        localStorage.removeItem(scanKey);
        loadScans();
      }
    }

    function downloadCSV() {
      const data = JSON.parse(localStorage.getItem(scanKey)) || [];
      if (data.length === 0) {
        alert("Belum ada data untuk diunduh.");
        return;
      }
      const rows = [["No", "Hasil Scan", "Waktu"]];
      data.forEach((item, index) => {
        rows.push([index + 1, item.text, item.time]);
      });
      const csvContent = rows.map(r => r.map(cell => `"${cell}"`).join(",")).join("\n");
      const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "hasil_scan.csv";
      link.click();
    }

    // Mulai Scanner
    const html5QrCode = new Html5Qrcode("reader");
    const config = { fps: 10, qrbox: { width: 250, height: 250 } };

    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        html5QrCode.start(
          devices[0].id,
          config,
          qrCodeMessage => {
            addScan(qrCodeMessage);
          },
          errorMessage => {
            // console.warn(errorMessage);
          }
        ).catch(err => {
          console.error("Gagal memulai kamera:", err);
        });
      } else {
        alert("Kamera tidak tersedia");
      }
    });

    window.onload = loadScans;
  </script>
</body>
</html>
