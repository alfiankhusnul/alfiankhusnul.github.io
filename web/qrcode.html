<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR & Barcode Scanner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { padding: 1rem; }
    #reader { width: 100%; max-width: 500px; margin: auto; }
    table { margin-top: 1rem; }
    .btn-sm { margin-right: 0.5rem; }
    @media (max-width: 576px) {
      .btn-sm { width: 48%; margin-bottom: 0.5rem; }
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h4 class="mb-3">QR / Barcode Scanner</h4>
    <div id="reader" class="border"></div>
    <div class="d-flex justify-content-center align-items-center gap-2 mt-2">
      <select id="cameraSelect" class="form-select form-select-sm w-auto"></select>
      <button class="btn btn-outline-secondary btn-sm" onclick="switchCamera()">Ganti Kamera</button>
    </div>
    <div class="d-flex justify-content-center flex-wrap gap-2 mt-3">
      <button class="btn btn-danger btn-sm" onclick="clearStorage()">Bersihkan Data</button>
      <button class="btn btn-success btn-sm" onclick="downloadCSV()">Unduh CSV</button>
    </div>
    <div class="table-responsive">
      <table class="table table-bordered mt-3">
        <thead><tr><th>#</th><th>Data</th><th>Aksi</th></tr></thead>
        <tbody id="scanResult"></tbody>
      </table>
    </div>
  </div>

  <script src="https://unpkg.com/html5-qrcode@2.3.10/minified/html5-qrcode.min.js"></script>
  <script>
    const resultTable = document.getElementById("scanResult");
    const storageKey = "scan-data";
    let scanData = JSON.parse(localStorage.getItem(storageKey)) || [];
    let currentCameraId = null;
    let cameras = [];
    const html5QrCode = new Html5Qrcode("reader");

    function renderTable() {
      resultTable.innerHTML = scanData.map((d, i) => `
        <tr>
          <td>${i + 1}</td>
          <td>${d}</td>
          <td><button class='btn btn-sm btn-outline-danger' onclick='deleteRow(${i})'>Hapus</button></td>
        </tr>`
      ).join("");
    }

    function saveData() {
      localStorage.setItem(storageKey, JSON.stringify(scanData));
    }

    function deleteRow(i) {
      scanData.splice(i, 1);
      saveData();
      renderTable();
    }

    function clearStorage() {
      if (confirm("Yakin hapus semua data hasil scan?")) {
        scanData = [];
        saveData();
        renderTable();
      }
    }

    function downloadCSV() {
      const csv = scanData.map((v, i) => `${i + 1},"${v}"`).join("\n");
      const blob = new Blob(["No,Data\n" + csv], { type: "text/csv;charset=utf-8;" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "scan_result.csv";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function switchCamera() {
      const selected = document.getElementById("cameraSelect").value;
      if (selected === currentCameraId) return;
      html5QrCode.stop().then(() => {
        currentCameraId = selected;
        startScanner();
      });
    }

    function populateCameraList() {
      const camSelect = document.getElementById("cameraSelect");
      camSelect.innerHTML = "";
      cameras.forEach((c, i) => {
        const opt = document.createElement("option");
        opt.value = c.id;
        opt.textContent = c.label || `Kamera ${i + 1}`;
        camSelect.appendChild(opt);
      });
      currentCameraId = cameras.find(c => c.label.toLowerCase().includes("back"))?.id || cameras[0]?.id;
      camSelect.value = currentCameraId;
    }

    function startScanner() {
      html5QrCode.start(
        currentCameraId,
        { fps: 10, qrbox: 250 },
        qrCodeMessage => {
          if (!scanData.includes(qrCodeMessage)) {
            scanData.push(qrCodeMessage);
            saveData();
            renderTable();
            alert("Scan berhasil!");
          }
        },
        error => {}
      ).catch(err => console.error("Scan error:", err));
    }

    Html5Qrcode.getCameras().then(devs => {
      if (devs.length === 0) throw "Tidak ada kamera.";
      cameras = devs;
      populateCameraList();
      startScanner();
    }).catch(err => {
      alert("Gagal mendapatkan daftar kamera. Pastikan izin kamera sudah diberikan.");
      console.error(err);
    });

    renderTable();
  </script>
</body>
</html>
