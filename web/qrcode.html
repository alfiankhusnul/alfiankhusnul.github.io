<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scan QR / Barcode</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 1rem;
    }
    #reader {
      width: 100%;
      max-width: 500px;
      margin: auto;
    }
    table {
      font-size: 0.9rem;
    }
    .btn-sm-custom {
      padding: 0.4rem 0.8rem;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h3 class="mb-3">Scanner QR/Barcode</h3>

    <div class="mb-2">
      <select id="camera-select" class="form-select mb-2"></select>
      <button id="switch-camera" class="btn btn-secondary btn-sm-custom">🔄 Ganti Kamera</button>
    </div>

    <div id="reader" class="mb-3"></div>

    <div class="d-grid gap-2 d-md-flex justify-content-md-center mb-3">
      <button class="btn btn-warning btn-sm-custom" onclick="clearData()">🧹 Bersihkan Data</button>
      <button class="btn btn-success btn-sm-custom" onclick="downloadCSV()">⬇️ Unduh CSV</button>
    </div>

    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Data</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="result-table"></tbody>
    </table>
  </div>

  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <script>
    const html5QrCode = new Html5Qrcode("reader");
    let devices = [];
    let currentCameraId = null;

    const resultList = JSON.parse(localStorage.getItem("scanResults") || "[]");
    renderTable();

    // Start scan
    async function startScanner(cameraId) {
      try {
        if (html5QrCode._isScanning) {
          await html5QrCode.stop();
        }
        await html5QrCode.start(
          cameraId,
          {
            fps: 10,
            qrbox: 250
          },
          onScanSuccess,
          error => {} // Suppress errors
        );
      } catch (err) {
        alert("Gagal memulai kamera. Pastikan tidak digunakan oleh aplikasi lain.");
        console.error(err);
      }
    }

    function onScanSuccess(decodedText) {
      if (!resultList.includes(decodedText)) {
        resultList.push(decodedText);
        localStorage.setItem("scanResults", JSON.stringify(resultList));
        renderTable();
        alert("✅ Scan berhasil!");
      }
    }

    function renderTable() {
      const tbody = document.getElementById("result-table");
      tbody.innerHTML = resultList.map((item, index) => `
        <tr>
          <td>${index + 1}</td>
          <td>${item}</td>
          <td><button class="btn btn-danger btn-sm btn-sm-custom" onclick="deleteRow(${index})">🗑️</button></td>
        </tr>
      `).join("");
    }

    function deleteRow(index) {
      resultList.splice(index, 1);
      localStorage.setItem("scanResults", JSON.stringify(resultList));
      renderTable();
    }

    function clearData() {
      if (confirm("Yakin ingin menghapus semua data?")) {
        localStorage.removeItem("scanResults");
        resultList.length = 0;
        renderTable();
      }
    }

    function downloadCSV() {
      if (resultList.length === 0) {
        alert("Tidak ada data untuk diunduh.");
        return;
      }
      const csv = "data:text/csv;charset=utf-8," + resultList.map((val, i) => `${i + 1},"${val}"`).join("\n");
      const link = document.createElement("a");
      link.href = encodeURI(csv);
      link.download = "hasil_scan.csv";
      link.click();
    }

    async function initCameraOptions() {
      try {
        devices = await Html5Qrcode.getCameras();
        const select = document.getElementById("camera-select");
        if (devices.length === 0) throw new Error("Tidak ada kamera ditemukan.");

        select.innerHTML = devices.map((cam, i) =>
          `<option value="${cam.id}">${cam.label || 'Kamera ' + (i + 1)}</option>`
        ).join("");

        currentCameraId = devices[0].id;
        select.value = currentCameraId;
        startScanner(currentCameraId);

        select.addEventListener("change", e => {
          currentCameraId = e.target.value;
          startScanner(currentCameraId);
        });

        document.getElementById("switch-camera").addEventListener("click", () => {
          const currentIndex = devices.findIndex(d => d.id === currentCameraId);
          const nextIndex = (currentIndex + 1) % devices.length;
          currentCameraId = devices[nextIndex].id;
          select.value = currentCameraId;
          startScanner(currentCameraId);
        });

      } catch (e) {
        alert("Gagal mendapatkan daftar kamera. Pastikan akses kamera diizinkan.");
        console.error("Camera error:", e);
      }
    }

    window.onload = initCameraOptions;
  </script>
</body>
</html>
