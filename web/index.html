<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Aplikasi</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Daftar Aplikasi</h1>
        <div id="app-list" class="grid gap-4"></div> <!-- Tempat daftar aplikasi -->
    </div>

    <script>
        // Data aplikasi dalam bentuk array objek
        const aplikasiList = [
            {
                judul: "Aplikasi Konversi Koordinat Desimal ke DMZ",
                deskripsi: "Aplikasi ini akan mengkonversi koordinat dari format desimal ke format DMZ (menit/detik)",
                link: "https://alfiankhusnul.github.io/web/konversi-koordinat.html"
            },
            {
                judul: "Aplikasi Ambil Koordinat",
                deskripsi: "Aplikasi ini akan mengambil koordinat dari titik yang dimasukkan pada peta",
                link: "https://alfiankhusnul.github.io/web/ambil-koordinat.html"
            },
            {
                judul: "JSON to AES",
                deskripsi: "Aplikasi ini akan ubah JSON yg dimasukkan dan dienkripsi menggunakan AES",
                link: "https://alfiankhusnul.github.io/web/aes.html"
            },
            {
                judul: "Ubah Text Case",
                deskripsi: "Aplikasi untuk melakukan convert case pada sebuah text",
                link: "https://alfiankhusnul.github.io/web/ubahtext.html"
            },
            {
                judul: "Scan QRCode",
                deskripsi: "Aplikasi digunakan untuk melakukan scan qrcode dan dapat menyimpannya",
                link: "https://alfiankhusnul.github.io/web/qrcode.html"
            }
        ];

        // Seleksi elemen dan looping statement
        const appListContainer = document.getElementById("app-list");
        aplikasiList.forEach((app, index) => {
            const appItem = document.createElement("div");
            appItem.className = "bg-white p-4 rounded-lg shadow-md";

            appItem.innerHTML = `
                <h2 class="text-lg font-semibold text-gray-900">${index + 1}. ${app.judul}</h2>
                <p class="text-gray-600">${app.deskripsi}</p>
                <a href="${app.link}" class="text-blue-500 hover:underline">Buka Aplikasi</a>
            `;
            appListContainer.appendChild(appItem);
        });
    </script>
</body>
</html>
